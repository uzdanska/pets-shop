{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista produktów</title>
</head>
<body>
    <a href="/" style="margin: 30px; display: block; text-decoration: none; height: 20px; background: green; width: 250px; text-align: center; border-radius: 4px; color: white">Powrót do wszystkich produktów</a>

    <div style="text-align: left; padding: 20px; border: 3px solid green; width: 850px; display: flex; align-items: center;">
    
        <div style="margin-right: 20px;">
            <img src={{product.image.url}} style="width: 400px; margin: 0 auto;"/>
        </div>
    
        <div>
            <h2 style="display: inline-block">{{product.name}}</h2>
    
            <p style="font-size: 13px; text-align: justify;"><strong>{{ product.category }}</strong></p>
            <p style="text-align: justify; font-size: 16px; padding-right: 20px;">{{ product.description }}</p>
            <p>Cena: <strong>{{ product.price }} zł</strong></p>
            
            <div style="margin: auto;">
                <form method="post" action="{% url 'edit_product' product.id %}" style="display: inline-block; margin-right: 10px;">
                    {% csrf_token %}
                    <button type="submit">Edytuj</button>
                </form>
                <form method="post" action="{% url 'delete_product' product.id %}" style="display: inline-block; margin-right: 10px;">
                    {% csrf_token %}
                    <button type="submit" class="delete-button">Usuń</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
