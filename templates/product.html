{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row border p-4">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-end mb-4">
                <img src="{{ product.thumbnail.url }}" class="img-fluid" alt="{{ product.name }}" style="max-width: 200px;">
            </div>
            <div class="mb-4">
                <h2>{{ product.name }}</h2>
                <p class="font-italic">{{ product.category }}</p>
                <p class="text-justify">{{ product.description }}</p>
                <p>Cena: <strong>{{ product.price }} zł</strong></p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <form method="post" action="{% url 'edit_product' product.id %}" class="me-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Edytuj</button>
                </form>
                <form method="post" action="{% url 'delete_product' product.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger delete-button">Usuń</button>
                </form>
            </div>
        </div>
        
    </div>
</div>    
{% endblock %}
